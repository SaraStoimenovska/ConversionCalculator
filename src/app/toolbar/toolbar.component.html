<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-xs="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <a mat-button class="name" routerLink="/">
    <span>Converter calculator</span>
  </a>
  <span class="example-spacer"></span>
  <div fxShow="true" fxHide.lt-sm="true">
    <a mat-button routerLink="/currency">Currency</a>
    <a mat-button routerLink="/length">Length</a>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav
    color="primary"
    #sidenav
    fxLayout="column"
    mode="over"
    opened="false"
    fxHide.gt-xs="true"
  >
    <div fxLayout="column">
      <a mat-button routerLink="/currency">Currency</a>
      <a mat-button routerLink="/length">Length</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
